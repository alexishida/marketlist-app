<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Market List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>

      <ion-item>
        <ion-label><b>Product name</b></ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><b>Quantity</b></ion-label>
        <ion-input type="text" [(ngModel)]="quantity"></ion-input>
      </ion-item>

    </ion-list>

    <ion-card-content>
      <button ion-button block (click)="create()">Add</button>
    </ion-card-content>
  </ion-card>

  <ion-item-group>
    <ion-item-divider color="light">Cart</ion-item-divider>
  </ion-item-group>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <button ion-item (click)="update(product)">
        <div [ngStyle]="{'text-decoration': product.found ? 'line-through' : 'none'}"><h2>{{product.name}}</h2></div>
        <ion-badge item-right>{{product.quantity}}</ion-badge>
      </button>
      <ion-item-options side="left">
        <button ion-button style="background-color: red;" (click)="destroy(product)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
